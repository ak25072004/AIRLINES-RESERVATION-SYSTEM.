<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Admin Dashboard</h1>
<table>
    <tr>
        <th>ID</th><th>Flight</th><th>Name</th><th>Email</th><th>Seats</th>
    </tr>
    {% for b in bookings %}
    <tr>
        <td>{{ b.id }}</td>
        <td>{{ b.flight_name }}</td>
        <td>{{ b.name }}</td>
        <td>{{ b.email }}</td>
        <td>{{ b.seats }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
